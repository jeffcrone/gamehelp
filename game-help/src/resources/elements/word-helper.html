<template>
	<require from="./word-helper.css"></require>
	<h2>Word Helper</h2>
	<br>
	Letters you know are in a certain spot:
	<br>
	<div class="singleLetterDiv">
		<label for="firstLetter">First Letter</label>
		<input type="text" maxlength="1" value.bind="_firstLetter" name="firstLetter" id="firstLetter" class="singleLetterInput" tabindex="1">
	</div>
	<div class="singleLetterDiv">
		<label for="secondLetter">Second Letter</label>
		<input type="text" maxlength="1" value.bind="_secondLetter" name="secondLetter" id="secondLetter" class="singleLetterInput" tabindex="2">
	</div>
	<div class="singleLetterDiv">
		<label for="thirdLetter">Third Letter</label>
		<input type="text" maxlength="1" value.bind="_thirdLetter" name="thirdLetter" id="thirdLetter" class="singleLetterInput" tabindex="3">
	</div>
	<div class="singleLetterDiv">
		<label for="fourthLetter">Fourth Letter</label>
		<input type="text" maxlength="1" value.bind="_fourthLetter" name="fourthLetter" id="fourthLetter" class="singleLetterInput" tabindex="4">
	</div>
	<div class="singleLetterDiv">
		<label for="fifthLetter">Fifth Letter</label>
		<input type="text" maxlength="1" value.bind="_fifthLetter" name="fifthLetter" id="fifthLetter" class="singleLetterInput" tabindex="5">
	</div>
	<br>
	<div class="multipleLettersDiv">
		<label for="containsLetters">Contains Letters</label>
		<input type="text" maxlength="5" value.bind="_containsLetters" name="containsLetters" id="containsLetters" tabindex="6">
	</div>
	<br>
	<div class="multipleLettersDiv">
		<label for="excludeLetters">Exclude Letters</label>
		<input type="text" value.bind="_excludeLetters" name="excludeLetters" id="excludeLetters" tabindex="7">
	</div>
	<br>
	<br>
	Letters you know are <b>NOT</b> in a certain spot: <i>Note: This section is a work in progress, it doesn't do anything yet.</i>
	<br>
	<div class="multipleLettersDiv">
		<label for="excludeFirstLetter">First Letter</label>
		<input type="text" maxlength="26" value.bind="_excludeFirstLetter" name="excludeFirstLetter" id="excludeFirstLetter" tabindex="1">
	</div>
	<div class="multipleLettersDiv">
		<label for="excludeSecondLetter">Second Letter</label>
		<input type="text" maxlength="26" value.bind="_excludeSecondLetter" name="excludeSecondLetter" id="excludeSecondLetter" tabindex="2">
	</div>
	<div class="multipleLettersDiv">
		<label for="excludeThirdLetter">Third Letter</label>
		<input type="text" maxlength="26" value.bind="_excludeThirdLetter" name="excludeThirdLetter" id="excludeThirdLetter" tabindex="3">
	</div>
	<div class="multipleLettersDiv">
		<label for="excludeFourthLetter">Fourth Letter</label>
		<input type="text" maxlength="26" value.bind="_excludeFourthLetter" name="excludeFourthLetter" id="excludeFourthLetter" tabindex="4">
	</div>
	<div class="multipleLettersDiv">
		<label for="excludeFifthLetter">Fifth Letter</label>
		<input type="text" maxlength="26" value.bind="_excludeFifthLetter" name="excludeFifthLetter" id="excludeFifthLetter" tabindex="5">
	</div>
	<br>
	<div class="wordListDiv">
		Word list:
		<br>
		<ol>
		<li class="wordListElement	" repeat.for="word of _validWords">
			${word}
		</li>
		</ol>
	</div>
</template>
